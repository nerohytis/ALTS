<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"AID Property","AID Structure","AID_LIST Field","AID_LIST_BYTES Field","AID_MASTERCARD_CLASSIC Field","AID_VISA_CLASSIC Field","AID_VISA_ELECTRON Field","APDU_RES_DESCRIPTION Field","AflEntries Field","AflEntry Class","AflParser Method","AflResult Class","ApplicationClass Field","Applications Property","AuthType Property","BasicAuth Method","ByteArrayToHexString Method","ByteArrayToHexString2 Method","CAKey Property","CAKeyElement Class","CAKeys Class","CaKey Class","CaKeyStore Class","CaKeys Property","CardNotSupportedExceprion  Constructor","CardNotSupportedExceprion (SerializationInfo, StreamingContext) Constructor","CardNotSupportedExceprion (String) Constructor","CardNotSupportedExceprion (String, Exception) Constructor","CardNotSupportedExceprion Class","CertificateType Enumeration","Children Property","ConstructedDataObject Field","ContextSpecificClass Field","DataLen Property","DecryptRsa (String, String) Method","DecryptRsa (String, String, String) Method","Description Property","Dispose Method","Dump Method","EmvConstants Class","EmvConstants Constructor","EmvLib Namespace","EmvLib Reference","EmvOfflineAuthType Enumeration","EmvRecords Property","EndRecord Field","Expiry Property {EmvLib.CAKeyElement}","Expiry Property {EmvLib.CaKey}","Exponent Property {EmvLib.CAKeyElement}","Exponent Property {EmvLib.CaKey}","GetAIDs Method","GetCaKey Method","GetOfflineTagValues Method","GetProcessingOptions Method","GetSha1 Method","GetSingleApplication Method","GetTagValue Method","GpoTemplateFormat Enumeration","GpoTemplateFormat Property","HasChildren Property","HasParent Property","HexStringToByteArray Method","HexStringToByteArrayLong Method","Index Property {EmvLib.CAKeyElement}","Index Property {EmvLib.CaKey}","IsConstructed Property","IsOffline Property","Key Property","OfflineAuth Class","OfflineAuth Constructor","OfflineRecords Field","PPSE Field","PSE Field","Parent Property","PdolTags Field","PrimitiveDataObject Field","PrivateClass Field","RES_GPO Property","RES_READRECORD Property","RES_SELECT Property","RID Property","ReadPdolData Method","ReadRecords Method","Record Property","ResponceType Enumeration","Rid Property","SCardReaderExtensions Class","SELECT_APDU_HEADER Field","SHA1Hash Property {EmvLib.CAKeyElement}","SHA1Hash Property {EmvLib.CaKey}","SW_SELECT_OK Field","SeeSubsequentBytes Field","SelectApplication Method","SetGpo Method","Sfi Field","Sfi Property","SmartApplication Class","SmartApplication Constructor","SmartCard (IsoReader) Constructor","SmartCard (SCardContext, String) Constructor","SmartCard (String) Constructor","SmartCard Class","SmartEmvRecord Class","SmartEmvRecord Constructor","SmartTag Class","SmartTag Constructor","SmartTlv Class","SmartTlv Constructor","StartRecord Field","StringTools Class","TLV_GPO Property","TLV_READRECORD Property","TLV_SELECT Property","TagList Property","TagStringName Property","TagTree Property","TagValue Property","Tagname Property","TlvData Property","TlvTools Class","TransmitWithLog Method","UniversalClass Field","_GetTagValue Method","_app Field","_caKey Field","_context Field","_dump Method","_reader Field","doCdaAuth Method","doDdaAuth Method","doSdaAuth Method","dump Method","getTagDescription Method","parseTagLengthData Method","reader Field","stringToHexString Method","tags Field","tlvdata Property","validateCertificate Method"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
